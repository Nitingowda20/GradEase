name: grad_ease
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.2.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  simple_gradient_text: ^1.3.0
  page_transition: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: montserrat
      fonts:
        - asset: assets/fonts/montserrat_bold.ttf
          weight: 800
        - asset: assets/fonts/montserrat_light.ttf
          weight: 400
        - asset: assets/fonts/montserrat_medium.ttf
          weight: 600
        - asset: assets/fonts/montserrat_Regular.ttf
          weight: 500
        - asset: assets/fonts/montserrat_semibold.ttf
          weight: 700
