name: grad_ease
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.2.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  simple_gradient_text: ^1.3.0
  page_transition: ^2.1.0
  fpdart: ^1.1.0
  dio: ^5.4.2+1
  flutter_bloc: ^8.1.5
  get_it: ^7.6.7
  hive: ^4.0.0-dev.2
  isar_flutter_libs: ^4.0.0-dev.13
  path_provider: ^2.1.0
  geolocator: ^11.0.0
  permission_handler: ^11.3.1
  flutter_svg: ^2.0.10+1
  json_annotation: ^4.8.1
  socket_io_client: ^2.0.3+1
  intl: ^0.19.0
  lottie: ^3.1.0
  file_picker: ^8.0.0+1
  http: ^1.2.0
  html: ^0.15.4
  webview_flutter: ^4.0.1
  webview_cookie_manager: ^2.0.6
  url_launcher: ^6.2.6
  share_plus: ^7.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.9
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/lotties/

  fonts:
    - family: montserrat
      fonts:
        - asset: assets/fonts/montserrat_bold.ttf
          weight: 800
        - asset: assets/fonts/montserrat_light.ttf
          weight: 400
        - asset: assets/fonts/montserrat_medium.ttf
          weight: 600
        - asset: assets/fonts/montserrat_Regular.ttf
          weight: 500
        - asset: assets/fonts/montserrat_semibold.ttf
          weight: 700
